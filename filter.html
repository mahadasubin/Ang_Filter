<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            background: #232323;
        }

        .credits {
            margin: 15px 0px;
        }

        .panel {
            margin: 15px 0px;
        }</style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div ng-app="filters">
                <div ng-controller="demo">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4 class="text-center">AngularJS Filter - Static Languages</h4>
                            <p><strong>Original:</strong></p>
                            <ul class="list">
                                <li ng-repeat="lang in example1">{{lang.name}}</li>
                            </ul>
                            <p><strong>Static Language Filter:</strong></p>
                            <ul class="list">
                                <li ng-repeat="lang in example1 | staticLanguage">{{lang.name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
<script>
    var app = angular.module('filters', []);

    app.controller('demo', function($scope){
        $scope.example1 = [
            {name: 'C#', type : 'static'},
            {name: 'PHP', type : 'dynamic'},
            {name: 'Go', type : 'static'},
            {name: 'JavaScript', type: 'dynamic'},
            {name: 'Rust', type: 'static'}
        ]
    })

    app.filter('staticLanguage', function(){
        return function(input){
            var out = [];
            angular.forEach(input, function(language){
                if(language.type === 'static'){
                    out.push(language)
                }
            })
            return out;
        }
    })
</script>
</html>
